{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Username: </label>
        <input type="text" value="username" name="username" placeholder="Enter username"/>
        <label>Password: </label>
        <input type="text" value="password" name="password" placeholder="Enter pass"/>
        <input type="submit" value ="login"/>
    </form>

    <p>havent signed up yet?</p>
    <a href="{% url 'register' %}">Sign up</a>
</div>

{% else %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value ="login"/>
    </form>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Login</a>
</div>

{% endif %}
{% endblock content %}
